<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="headerlogo">Header Logo</div>
        <ul class="links">
            <li>link-one</li>
            <li>link-two</li>
            <li>link-three</li>
        </ul>
    </div>
    <div class="hero-section">
        <div class="hero-text">
            This website is awesome
            <div class="hero-subtext">
                This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.
            </div>
            <button>Sign up</button>
        </div>
        <div class="image">
            <img src="./images/elliehan.jpg" alt="Ellie and Han">
        </div>
    </div>
    <div class="web-content">
        <div class="info-container">
            <div class="info-header">Header</div>
            <div class="cards">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="quote-container">
            <div class="quote"></div>
        </div>
        <div class="cta-container">
            <div class="cta"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
